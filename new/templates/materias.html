<!doctype html>
<html>
  <head>
    <title>Workflow Câmara Sorocaba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quicksearch e bootstrap</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.quicksearch/2.3.1/jquery.quicksearch.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
    <body>
        <div class="wrapper">
            <div id="banner" class="sticky-header owl-carousel owl-theme">
                <div class="box item">
                   <a href="/" target="_parent">
                     <img class="img-responsive" width="1900" height="340" src="../static/img/camarasorocaba.jpg" alt=""/>
                   </a>
                </div>
            </div>
            <div class="container">
                <h3>{{ mat }}</h3>
            </div>
            <div class="actions">
              <a class="btn btn-primary btn-lg" href="teste.html">Voltar</a>
            </div></br>
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input name="consulta" id="txt_consulta" placeholder="Pesquisa por bairro ou rua" type="text" class="form-control">
            </div></br>
        <table id="data" class="table table-bordered">
          <thead style="position: sticky;top: 0">
            <tr>
              <th>Vereador</th>  
              <th>Título</th>
              <th>Solicitação</th>
              <th>Tipo</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody>
              {% for  i in materias %}
              <tr>
                <td>{{ i.NomeVereador }} {{i.SobreNome}}</td>
                <td>{{ i.TituloMateria }}</td>
                <td>{{ i.TextoMateria }}</td>
                <td>{{ i.TipoMateria }}</td>
                <td>{{ i.SituacaoMateria }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <script>
            $('input#txt_consulta').quicksearch('table#data tbody tr');
        </script>
    </body>
</html>
